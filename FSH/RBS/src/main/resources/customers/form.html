<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Customer</title>
</head>
<body>
    <h1>Create New Customer</h1>
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>
        
        <button type="submit">Save</button>
    </form>
    <a href="/customers">Back to List</a>
</body>
</html>
